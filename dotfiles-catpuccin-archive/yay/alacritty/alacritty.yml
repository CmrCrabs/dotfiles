window:
    opacity : 0.6
    padding:
      x: 12
      y: 12
    dynamic_padding: true


shell:
  program : /bin/fish

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  size: 9.0

dynamic_title: true

cursor:
  style:
    shape: Beam
    blinking: On
    blink_interval: 750
    blink_timeout: 5
    thickness: 0.15
  
colors:
  # Default colors
  primary:
    background: '0x12151d'
    foreground: '0xabb2bf'

    # Bright and dim foreground colors
    bright_foreground: '0xe6efff'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  dim:
    black:   '0x1e222a'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'
