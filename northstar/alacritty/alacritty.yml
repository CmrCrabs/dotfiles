

window:
    decorations : none
    opacity : 0.8
    padding:
      x: 12
      y: 12


shell:
  program : /bin/fish

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  size: 12.0

dynamic_title: true

cursor:
  style:
    shape: Beam
    blinking: On
    blink_interval: 750
    blink_timeout: 5
    thickness: 0.15
  
colors:
  primary:
    background: '#434959'
    foreground: '#FFF7E0'
  
    normal:
        black: "#434959" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#E49C97" # pink
        cyan: "#94E2D5" # teal
        white: "#FFF7E0" # subtext1

    # Bright colors
    bright:
        black: "#585B70" # surface2
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#A6ADC8" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
