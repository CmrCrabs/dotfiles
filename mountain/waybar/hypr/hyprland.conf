monitor=eDP-1,1920x1080@60,0x0,1
workspace=eDP-1,1
monitor=DP-3,1920x515@60,0x1080,1
workspace=DP-3,11

#==VARIABLES==

$mainMod = ALT
$terminal = alacritty
$filebrowser = spacefm
$launcher = rofi -show drun
$screenshot = grim -g "$(slurp)"
$browser = firefox


#==EXEC==

# exec-once = hyprpaper
exec-once = waybar
exec-once = ~/.config/.scripts/mpvInit.sh
exec-once = tlp start

#==CONFIG==


input {
  kb_layout=gb
  touchpad {
    middle_button_emulation = true
  }
}

misc {
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    animate_manual_resizes = true
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {

}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers=3
}

device:epic mouse V1 {
    sensitivity = -0.5
}


#==DECORATIVE CONFIG==

general {

    apply_sens_to_raw=0

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border =0xffe7e7e7
    col.inactive_border = rgba(070707aa)
    
    cursor_inactive_timeout = 5
    layout = dwindle
    resize_on_border = true  
}

decoration {
    rounding = 3

    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1
    
    
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = 0x22000000

    dim_inactive = false
    dim_strength = 0.1
    
    blur {
      size=1
      passes=3
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers=3
}

device:epic mouse V1 {
    sensitivity = -0.5
}

#==RULES==

# layerrule=blur,^(waybar)$
# windowrulev2 = float,class:^(Alacritty)$,title:^(Alacritty)$

layerrule=blur,^(rofi)$

windowrulev2 = tile,class:^(firefoxdeveloperedition)$,title:^(Firefox Developer Edition)$
windowrulev2 = noborder,class:^(firefoxdeveloperedition)$,title:^(Firefox Developer Edition)$
windowrulev2 = float,class:.*
windowrulev2 = maxsize 1920 1000, class:.*
windowrule= minsize 720 457,^(alacritty)$

windowrulev2 = nofullscreenrequest, class:(firefoxdeveloperedition), title:(Picture-in-Picture)
windowrulev2 = float, class:(firefoxdeveloperedition), title:(Picture-in-Picture)
windowrulev2 = pin, class:(firefoxdeveloperedition), title:(Picture-in-Picture)

#==BINDS==

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, E, exec, $browser
bind = $mainMod, F, togglefloating,
bind = $mainMod, D, exec, $launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle
bind = $mainMod, M, fullscreen
bind = $mainMod SHIFT, S, exec, $screenshot

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5
bind=,XF86AudioMute,exec,pamixer -t

bind=,XF86MonBrightnessUp,exec,brightnessctl s 5%+
bind=,XF86MonBrightnessDown,exec,brightnessctl s 5%-


